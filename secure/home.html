<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCUTCSL::User Access::Home</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='../style/typography.css'>
    <link rel='stylesheet' href='../style/style.css'>
    <link rel='stylesheet' href='../style/base.css'>    
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<div class="base">
    <div class="container-md pt-4 g-5">
            <div class="row">
                <div class="col">
                    <p class="keytext">Welcome,</p>
                    <p class="specialkeytext">Username Surname</p>
                </div>
            </div>
            <div class="row py-3">
                <div class="col">
                    <div class="card border-1 rounded-1">
                        <div class="card-body">
                            <div class="carousel carousel-dark slide">
                                <div class="carousel-inner">
                                    <div class="carousal-item active">
                                        <div class="row px-2 py-2 pb-3 text-center">    
                                            <div class="col p-0">
                                                <p class="followup">Total Account Value</p>
                                                <p class="poptext">₹ 15789.00</p>    
                                            </div>
                                            <div class="col p-0">
                                                <p class="followup">Compulsory Deposit</p>
                                                <p class="poptext">₹ 1200.00</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="carousal-item">
                                        <div class="row px-2 py-2 pb-3 text-center">    
                                            <div class="col p-0">
                                                <p class="followup">Fixed Deposit</p>
                                                <p class="poptext">₹ 15789.00</p>    
                                            </div>
                                            <div class="col p-0">
                                                <p class="followup">Optional Deposit</p>
                                                <p class="poptext">₹ 1200.00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselkeyfunds" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselkeyfunds" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselkeyfunds" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>   
</body>
</html>
