        <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="padding-top: 45vh;">
              <div class="modal-content">

                </div>
                <div class="modal-footer">
                  <a href="/" type="button" class="btn btn-outline-success">Confirm</button>

              </div>
            </div>
          </div>

                <div class="d-grid gap-2 mt-2" style="width: 80%; margin-left: auto; margin-right: auto;">
                  <button class="btn btn-outline-light text-start position-relative" type="button">
                    Edit Registered Phone Number
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3">&gt;</span>
                  </button>
                  <button class="btn btn-outline-light text-start position-relative" type="button">
                    Edit Registered Address
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3">&gt;</span>
                  </button>
                  <button class="btn btn-outline-light text-start position-relative" type="button">
                    Edit PAN number
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3">&gt;</span>
                  </button>
                </div>
              </div>
            <div class="col-2 px-3" style="display: flex;align-items:center; max-width: fit-content;">

                <button class="btn btn-outline-light text-start position-relative" type="button" id="editAccountData">

                  <span class="position-absolute top-50 end-0 translate-middle-y me-3">&gt;</span>
                </button>
              </div>
            <div class="d-grid gap-2 mt-2 mx-auto">
                <a class="btn btn-outline-light text-start position-relative" type="button" data-bs-toggle="modal" data-bs-target="#signOutModal">

                  <span class="position-absolute top-50 end-0 translate-middle-y me-3">&gt;</span>
